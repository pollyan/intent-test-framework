version: '3.8'

# Docker Compose配置 - 只包含Web应用和数据库
# MidScene Server需要手动启动（模拟真实用户场景）

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: intent-test-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: intent_test
      POSTGRES_USER: ${DB_USER:-intent_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-intent_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Agents Service
  ai-agents:
    build:
      context: ../../..
      dockerfile: tools/ai-agents/docker/Dockerfile
    container_name: intent-test-ai-agents
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-intent_user}:${DB_PASSWORD:-change_me_in_production}@postgres:5432/intent_test
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-please-change-in-production}
      # MidScene Server在本地手动启动，通过host.docker.internal访问
      - MIDSCENE_SERVER_URL=http://host.docker.internal:3001
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_APP=backend/app.py
      # LangSmith 追踪配置
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-true}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-intent-test-framework}
    ports:
      - "5002:5002"
    volumes:
      # 持久化截图和日志
      - ../../../tools/frontend/public/static/screenshots:/app/tools/frontend/public/static/screenshots
      - ../../../logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      # 允许容器访问宿主机的MidScene Server
      - "host.docker.internal:host-gateway"

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: intent-test-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web_gui/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web-app
    profiles:
      - production # 只在生产环境启动

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: intent-test-network

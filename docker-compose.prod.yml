version: '3.8'

# 云服务器生产环境部署
# 使用现有的 PostgreSQL 容器，只部署 Web 应用和 Nginx

services:
  # PostgreSQL数据库 - 使用服务器上现有的容器，已注释
  # postgres:
  #   image: postgres:15-alpine
  #   ...已移除，使用宿主机上现有的 PostgreSQL (端口 5432)

  # Flask Web应用
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intent-test-web
    restart: unless-stopped
    environment:
      # 连接到宿主机上已有的 PostgreSQL 容器
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@langfuse-postgres-1:5432/intent_test}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
    ports:
      - "5001:5001"
    volumes:
      - ./web_gui/static/screenshots:/app/web_gui/static/screenshots
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: intent-test-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web_gui/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web-app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# 不再需要 volumes 定义（使用现有数据库）

networks:
  default:
    name: intent-test-network

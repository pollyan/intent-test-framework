version: '3.8'

# 云服务器生产环境部署
# 使用独立的PostgreSQL容器，与本地开发环境保持一致

services:
  # PostgreSQL数据库 - 独立部署
  postgres:
    image: postgres:15-alpine
    container_name: intent-test-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: intent_test
      POSTGRES_USER: ${DB_USER:-intent_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - intent_postgres_data:/var/lib/postgresql/data
    ports:
      # 使用5433端口避免与宿主机其他PostgreSQL冲突
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-intent_user} -d intent_test" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - intent-test-network

  # Flask Web应用
  web-app:
    build:
      context: .
      dockerfile: tools/intent-tester/docker/Dockerfile
    container_name: intent-test-web
    restart: unless-stopped
    environment:
      # 连接到同网络下的PostgreSQL容器
      - DATABASE_URL=postgresql://${DB_USER:-intent_user}:${DB_PASSWORD:-change_me_in_production}@postgres:5432/intent_test
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
    ports:
      - "5001:5001"
    volumes:
      - ./dist:/app/dist:ro
      - ./web_gui/static/screenshots:/app/web_gui/static/screenshots
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
    networks:
      - intent-test-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: intent-test-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web_gui/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web-app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - intent-test-network

  # Langfuse - LLM 追踪和观测平台 (生产环境 v2)
  langfuse:
    image: langfuse/langfuse:2
    container_name: langfuse-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-intent_user}:${DB_PASSWORD}@postgres:5432/langfuse
      - NEXTAUTH_URL=http://120.53.220.231:3000
      - NEXTAUTH_SECRET=${LANGFUSE_SECRET}
      - SALT=${LANGFUSE_SALT}
      - TELEMETRY_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/public/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - intent-test-network

# 持久化数据卷
volumes:
  intent_postgres_data:
    driver: local

# 自定义网络，确保所有服务互通
networks:
  intent-test-network:
    driver: bridge

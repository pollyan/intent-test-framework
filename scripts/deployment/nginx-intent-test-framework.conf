# Nginx配置文件
# 保存到 /etc/nginx/sites-available/intent-test-framework

server {
    listen 80;
    server_name www.datou212.tech datou212.tech;

    # 日志配置
    access_log /var/log/nginx/intent-test-framework-access.log;
    error_log /var/log/nginx/intent-test-framework-error.log;

    # 客户端最大上传大小
    client_max_body_size 50M;

    # 静态文件服务
    location /static/ {
        alias /opt/intent-test-framework/web_gui/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 反向代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:5001/health;
        access_log off;
    }
}


